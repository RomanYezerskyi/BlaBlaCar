<div class="wrapper">
    <div class="time">
        <mat-form-field class="input__item date" appearance="standard">
            <!-- <mat-label>Choose a date</mat-label> -->
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="Time" name="Time"
                [(ngModel)]="searchDate">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-icon class="icon" matSuffix (click)="searchByDate()">search</mat-icon>
    </div>
    <div class="container">
        <div class="chart__item">
            <h3 class="title">Monthy users</h3>
            <div class="chart-container">
                <canvas id="myChart">{{ chart }}</canvas>
            </div>
        </div>
        <div class="chart__item">
            <h3 class="title">Monthy cars</h3>
            <div class="chart-container">
                <canvas id="myChart1">{{ chart1 }}</canvas>
            </div>
        </div>
        <div class="chart__item">
            <h3 class="title">Monthy trips</h3>
            <div class="chart-container">
                <canvas id="myChart3">{{ chart3 }}</canvas>
            </div>
        </div>
        <div class="chart__item">
            <h3 class="title">Week trips</h3>
            <div class="chart-container">
                <canvas id="myChart2">{{ chart2 }}</canvas>
            </div>
        </div>

    </div>
</div>
