<div class="container">
    <form #notifiForm="ngForm" class="form">
        <mat-form-field class="example-full-width" appearance="standard">
            <input type="search" matInput placeholder="Search users here ..." id="email" name="email"
                [(ngModel)]="userData">
            <i class="material-icons" matSuffix (click)=" searchUsers()">search</i>
        </mat-form-field>
    </form>

    <div class="users-list admins" *ngIf="users.length > 0">
        <div class="head">
            Users
        </div>
        <div class="title">
            <h4 class="userId">#</h4>
            <h4>Avatar</h4>
            <h4>Name</h4>
            <h4>Email</h4>
            <h4>Phone</h4>
            <h4>Date of creation</h4>
            <h4>Licenses status</h4>
            <h4>Total trips</h4>
            <h4>Booked seats</h4>
        </div>
        <div class="user__item" *ngFor="let user of users;let i = index;" (click)="getUser(user.id)">
            <p class="userId">#{{i}}</p>
            <div class="img">
                <p class="user_avatar">
                    <img [src]="sanitizeImg(user.userImg!)" alt="">
                </p>
            </div>

            <p>{{user.firstName}}</p>
            <p>{{user.email}}</p>
            <p>{{user.phoneNumber}}</p>
            <p>{{user.createdAt | date}}</p>
            <p>{{user.userStatus}}</p>
            <p>{{user.trips?.length}}</p>
            <p>{{user.tripUsers?.length}}</p>
        </div>
    </div>
    <div class="user" *ngIf="userId != ''">
        <app-user-request-info [userId]="userId"></app-user-request-info>
    </div>
</div>
