<div class="container">
    <nav>
        <a class="navbar-brand">TripsApp</a>
        <div class="menu" [ngClass]="{'': toggle, 'menu_active': !toggle}">
            <div class="navbar-section-main">
                <ul class="navbar-nav main_nav">
                    <li class="nav-item active"><a routerLink="home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a routerLink="home" [fragment]="'about'" class="nav-link">About</a></li>
                    <li class="nav-item"><a routerLink="/user/search" class="nav-link">Search</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-section-main actions" *ngIf="!isUserAuthenticated(); else elseBlock">
            <ul class="navbar-nav">
                <li class="nav-item"><button class="btn btn-main" routerLink="login">Log in</button></li>
                <li class="nav-item"><button class="btn btn-secondary" routerLink="register">Sing up</button></li>
                <li class="nav-item toggler" *ngIf="isUserAuthenticated()" (click)="change()"><button
                        class="btn btn-toggler"><i class="material-icons">density_medium</i></button></li>

            </ul>
        </div>
        <ng-template #elseBlock>
            <div class="navbar-section-main actions">
                <ul class="navbar-nav">
                    <li class="nav-item"><button class="btn btn-main" routerLink="/user/profile">Profile</button></li>


                </ul>
            </div>
        </ng-template>
    </nav>
</div>
