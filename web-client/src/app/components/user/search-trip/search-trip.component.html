<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="onScroll();" [infiniteScrollDisabled]="isFullListDisplayed" [scrollWindow]="false"
  style="height: 88.9vh; overflow: auto;">
  <div class="" [ngClass]="{'': isParams, 'title': !isParams}">
    <h2>
      Where do you want to go?
    </h2>
  </div>
  <div class="search-form" [ngClass]="{'': isParams, 'is-params': !isParams}">
    <app-search-form class="form" [trip]="trip"></app-search-form>
  </div>

  <!-- <div class="no-content" *ngIf="isParams && trips.length == 0">
    <img src="../../../../assets/traveler.png" alt="">
    <h3>There are no trips yet :)</h3>
  </div> -->
  <!-- <div class="main-line"></div> -->
  <div class="search_results" *ngIf="trips.length > 0">
    <div class="filters">
      <div class="filters__title">
        <h4>Sort by</h4>
        <p class="btn-clear" (click)="deleteSelectedSort()">clear</p>
      </div>
      <p (click)="sort()">Найнижча ціна</p>
    </div>
    <div class="items">
      <div class="search_item" *ngFor="let trip of trips" (click)="navigateToTripPage(trip.id)">
        <div class="header">
          <div class="time">
            <p>{{trip.startTime | date:'hh:mm'}}</p>
            <p>{{trip.endTime | date:'hh:mm'}}</p>
          </div>
          <div class="line">
          </div>
          <div class="price_item">
            <div class="cities">
              <div class="start">
                <mat-icon class="item_icon">gps_fixed</mat-icon>
                <p>{{trip.startPlace}}</p>
              </div>
              <div class="destination">
                <mat-icon class="item_icon"> place</mat-icon>
                <p>{{trip.endPlace}}</p>
              </div>
            </div>
            <div class="price">
              <p>{{trip.pricePerSeat | currency:"UAH":"symbol"}}</p>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="profile_img">
            <img [src]="sanitaizeImg(trip.user?.userImg!)" class="img" alt="">
          </div>
          <p class="user_name">{{trip.user?.firstName}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
