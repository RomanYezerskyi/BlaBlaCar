<div class="container">
    <div class="search_info">
        <div class="date">
            <h4>
                {{trip.startTime | date}}
            </h4>
        </div>
        <div class="header">
            <div class="time">
                <p>{{trip.startTime | date:'hh:mm'}}</p>
                <p>{{trip.endTime | date:'hh:mm'}}</p>
            </div>
            <div class="line">
            </div>
            <div class="price_item">
                <div class="cities">
                    <div class="start">
                        <mat-icon class="item_icon">gps_fixed</mat-icon>
                        <p>{{trip.startPlace}}</p>
                    </div>
                    <div class="destination">
                        <mat-icon class="item_icon"> place</mat-icon>
                        <p>{{trip.endPlace}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="horizontal_line"></div>
    <div class="price">
        <p>For {{requestedSeats}} passangers</p>
        <p>{{trip.pricePerSeat*requestedSeats | currency:"UAH":"symbol"}}</p>
    </div>
    <div class="horizontal_line"></div>
    <div class="user">
        <div class="user_img">
            <img [src]="sanitaizeImg(trip.user?.userImg!)" alt="" class="img">
        </div>
        <p>{{trip.user?.firstName}}</p>
    </div>
    <div class="horizontal_line"></div>
    <button mat-button (click)="openDialog()" class="btn_continue">Continue</button>
</div>
