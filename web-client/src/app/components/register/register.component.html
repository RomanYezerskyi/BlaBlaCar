<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="register(loginForm)">
      <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="firstName" class="sr-only">Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="credentials.firstName" 
          class="form-control" placeholder="User name" required >
        <br/>
        <label for="email" class="sr-only">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" 
          class="form-control" placeholder="Email" required >
        <br/>
        <label for="phoneNum" class="sr-only">Tel:</label>
        <input type="tel" id="phoneNum" name="phoneNum" [(ngModel)]="credentials.phoneNum" 
          class="form-control" placeholder="tel" required >
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Register</button>
    </form>
  </div>
