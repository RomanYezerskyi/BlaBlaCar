<div class="container">
  <app-alerts></app-alerts>
  <div class="register-form">
    <div class="login-reference">
      <h5>Have an account?</h5>
      <button class="btn" routerLink="/login">Log in</button>
    </div>
    <form #registerForm="ngForm" class="form" [formGroup]="form" (ngSubmit)="register(registerForm)">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Ex. John Doe" id="UserName" name="UserName" formControlName="userName"
          [(ngModel)]="credentials.firstName" required>
        <mat-icon matSuffix> person</mat-icon>
        <mat-error *ngIf="formData['userName'].touched && formData['userName'].invalid">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" id="email" name="email" formControlName="email"
          [(ngModel)]="credentials.email" required>
        <mat-icon matSuffix> email</mat-icon>
        <mat-error *ngIf="formData['email'].touched && formData['email'].invalid">
          <mat-error *ngIf="formData['email'].errors!['required']">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="formData['email'].errors!['email']">
            Please enter a <strong>valid</strong> address
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Phone number</mat-label>
        <input type="tel" matInput placeholder="Ex. +380(000)-00-00" id=" phoneNum" name="phoneNum"
          formControlName="phoneNumber" [(ngModel)]="credentials.phoneNum" required>
        <mat-icon matSuffix>phone_iphone</mat-icon>
        <mat-error *ngIf="formData['phoneNumber'].touched && formData['phoneNumber'].invalid">
          Phone number is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" id="password" type="password" [(ngModel)]="credentials.password" matInput
          required>
        <i class="material-icons" matSuffix>key</i>
        <mat-error *ngIf="formData['password'].touched && formData['password'].invalid">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirm_password" id="confirm_password" required>
        <i class="material-icons" matSuffix>key</i>
        <mat-error *ngIf="formData['confirm_password'].touched && formData['confirm_password'].invalid"
          class="alert alert-danger">
          <mat-error *ngIf="formData['confirm_password'].errors!['required']">Password is required.</mat-error>
          <mat-error *ngIf="formData['confirm_password'].errors!['confirmedValidator']">
            Password and Confirm Password<strong> must be match.</strong>
          </mat-error>
        </mat-error>
      </mat-form-field>
      <button class="btn" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>
