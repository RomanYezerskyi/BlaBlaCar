<div class="container">
    <nav>
        <a class="navbar-brand">BlaBlaCar</a>
        <div class="menu" [ngClass]="{'': toggle, 'menu_active': !toggle}">
            <div class="navbar-section-main" *ngIf="isUserAuthenticated() && isAdmin()">
                <ul class="navbar-nav main_nav">
                    <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                    <li class="nav-item"><a [routerLink]="['admin/roles']" class="nav-link">Roles</a></li>
                    <li class="nav-item"><a class="nav-link">Requests</a>
                        <div class="submenu">
                            <ul>
                                <li class="submenu_item">
                                    <a class=" submenu_text"
                                        (click)="navigateToUserRequests(userStatus.Pending)">Pending</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text"
                                        (click)="navigateToUserRequests(userStatus.Confirmed)">Confirmed</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text"
                                        (click)="navigateToUserRequests(userStatus.Rejected)">Rejected</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text"
                                        (click)="navigateToUserRequests(userStatus.NeedMoreData)">Need more data</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-section-main" *ngIf="isUserAuthenticated() && !isAdmin()">
                <ul class="navbar-nav main_nav">
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a [routerLink]="'/search'" class="nav-link btn-trip">
                            <i class="material-icons">search</i>
                            <p>Search</p>
                        </a></li>
                    <!-- <li class="nav-item"><a [routerLink]="'/add-trip'" class="nav-link">New trip</a></li> -->
                    <li class="nav-item"><a class="nav-link btn-trip" routerLink="/add-trip">
                            <i class="material-icons">add_circle_outline</i>
                            <p>Post a trip</p>
                        </a></li>


                </ul>
            </div>
        </div>
        <div class="navbar-section-main actions" *ngIf="isUserAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item notification"><button class="btn btn-toggler">
                        <p class="notifi__count" *ngIf="notifiNotReadCount > 0">{{notifiNotReadCount}}</p>
                        <i class="material-icons">notifications_none</i>
                        <app-notifications class="notification_list" (notReadedNotifiEvent)="countNotify($event)">
                        </app-notifications>
                    </button>

                </li>
                <li class="nav-item user_ptofile_items"><button class="btn btn-toggler">
                        <i class="material-icons">perm_identity</i>
                        <div class="submenu">
                            <ul>
                                <li class="submenu_item">
                                    <a class="submenu_text" (click)="openDialog()">My profile</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text" [routerLink]="'/user-information'">My trips</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text" [routerLink]="'/user-information/booked-trips'">Reserved
                                        trips</a>
                                </li>
                                <li class="submenu_item">
                                    <a class="submenu_text" [routerLink]="'/cars'">My cars</a>
                                </li>
                                <li class="submenu_item"><a [routerLink]="'/add-car'" class="submenu_text">New car</a>
                                </li>
                                <li class="submenu_item"><a [routerLink]="'/driving-license'" class="submenu_text">Add
                                        driving
                                        license</a>
                                </li>
                            </ul>
                        </div>
                    </button></li>
                <li class="nav-item toggler" (click)="change()"><button class="btn btn-toggler"><i
                            class="material-icons">density_medium</i></button></li>
                <li class="nav-item"><button class="btn btn-toggler" (click)="logOut()"><i
                            class="material-icons">logout</i></button></li>
            </ul>
        </div>
        <div class="navbar-section-main actions" *ngIf="!isUserAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item"><button class="btn btn-main" routerLink="/login">Log in</button></li>
                <li class="nav-item"><button class="btn btn-secondary" routerLink="/register">Sing up</button></li>
                <li class="nav-item toggler" *ngIf="isUserAuthenticated()" (click)="change()"><button
                        class="btn btn-toggler"><i class="material-icons">density_medium</i></button></li>

            </ul>
        </div>
    </nav>
</div>
